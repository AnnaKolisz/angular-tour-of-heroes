<drawer-action-bar title=""></drawer-action-bar>

<GridLayout rows="auto, auto, *">
  <Label row="0" text="Top Heroes" class="header"></Label>

  <StackLayout row="1">
    <app-hero-search row="1"></app-hero-search>
  </StackLayout>

  <ListView row="2" [items]="heroes" class="list-group">
    <ng-template let-hero="item">
      <StackLayout nsRouterLink="/detail/{{hero.id}}">
        <StackLayout class="circle">
          <Label [text]="hero.id"></Label>
        </StackLayout>
        <Label class="name" [text]="hero.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
