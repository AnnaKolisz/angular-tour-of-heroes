<RadSideDrawer #drawer>
  <GridLayout tkDrawerContent rows="*" class="sidedrawer sidedrawer-left">
    <StackLayout class="sidedrawer-content">
        <Label text="Dashboard" nsRouterLink="/dashboard" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true"></Label>
      <Label text="Heroes" nsRouterLink="/heroes" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true"></Label>
      <Label text="Messages" nsRouterLink="/messages" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true"></Label>
    </StackLayout>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
