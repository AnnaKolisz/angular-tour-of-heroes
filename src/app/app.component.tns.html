<RadSideDrawer #drawer>
  <GridLayout tkDrawerContent rows="*" class="sidedrawer sidedrawer-left">
    <StackLayout class="sidedrawer-content">
      <Label text="&#xf02d; Dashboard" nsRouterLink="/dashboard" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true" class="fa drawer-item"></Label>
      <Label text="&#xf0c0; Heroes" nsRouterLink="/heroes" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true" class="fa drawer-item"></Label>
      <Label text="&#xf27a; Messages" nsRouterLink="/messages" (tap)="drawer.sideDrawer.closeDrawer()" clearHistory="true" class="fa drawer-item"></Label>
    </StackLayout>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
